<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be dynamic for each page -->
    <title>{{ page_title }}</title>
    <!-- LINE FOR SEO -->
    <meta name="description" content="Cygnus transforms outdated websites into blazing-fast, high-performance sales tools. I deliver visually stunning sites with perfect 100 Google scores. Get your free analysis today.">
    <link href="/static/css/output.css" rel="stylesheet">

</head>
<body class="bg-off-white font-sans text-charcoal">

<!-- Component 1: Header (Navbar) -->
<header class="sticky top-0 z-50 bg-off-white/80 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="flex items-center gap-x-3">
            <img src="/static/images/Cygnus_logo_header.png" alt="Cygnus Logo" class="h-12 w-auto rounded-full object-cover">
            <span class="text-4xl font-serif font-bold text-charcoal">Cygnus</span>
        </a>
        <nav class="hidden md:flex items-center space-x-8">
            <a href="/#process" class="text-charcoal hover:text-deep-blue transition-colors duration-300">Process</a>
            <a href="/#showcase" class="text-charcoal hover:text-deep-blue transition-colors duration-300">Showcase</a>
            <a href="/#pricing" class="text-charcoal hover:text-deep-blue transition-colors duration-300">Pricing</a>
            <a href="/#contact" class="text-charcoal hover:text-deep-blue transition-colors duration-300">Contact</a>
        </nav>
        <div class="md:hidden">
            <button aria-label="Toggle menu">
                <svg class="w-6 h-6 text-charcoal" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </div>
</header>

<main>
    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}
</main>

<!-- Component 9: Footer -->
<footer class="bg-gray-50 border-t border-light-grey/20">
    <div class="container mx-auto px-6 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left space-y-4 md:space-y-0">
            <div>
                <a href="/" class="flex items-center gap-x-3">
                    <img src="/static/images/Cygnus_logo_header.png" alt="Cygnus Logo" class="h-8 w-8 rounded-full object-cover">
                    <span class="text-2xl font-serif font-bold text-charcoal">Cygnus</span>
                </a>
                <p class="text-light-grey text-sm mt-1">&copy; 2025 Cygnus. All rights reserved.</p>
            </div>
            <div class="flex space-x-6">
                <!-- Social media icons... -->
                 <a href="#" aria-label="LinkedIn" class="text-light-grey hover:text-deep-blue transition-colors duration-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" /></svg>
                 </a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
